
<div *ngIf="okInsert" class="container">
  <div class="row">
    <div class="alert alert-success" role="alert">
      Aluno <b>{{formAluno.id}} - {{formAluno.pessoa.nome}}</b> inserido com sucesso!
    </div>
  </div>
</div>
    <!-- <div *ngIf="formAluno.pessoa.nome" class="row mb-2 my-4">Cadastro de<b>{{formAluno.pessoa.nome}}</b>
      <hr>
    </div> -->
    <div class="container">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" [(ngModel)]="formAluno.pessoa.nome" class="form-control col-md-6" type="text" placeholder="Nome">
      </div>

      <div class="form-group">
        <label for="">Idade</label>
        <input name="idade" [(ngModel)]="formAluno.pessoa.idade" class="form-control col-md-4" type="text">
      </div>

      <div class="form-group">
        <label for="">Endereco</label>
        <input name="endereco" [(ngModel)]="formAluno.pessoa.endereco" class="form-control" type="text" placeholder="Rua Exemplo, 500">
      </div>

      <div class="form-group">
        <label for="">Sexo</label>
        <select name="sexo" id="sexo" class="form-control" [(ngModel)]="formAluno.pessoa.sexo">
          <option value="">Selecione...</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Ano</label>
        <select name="ano" id="ano" class="form-control" [(ngModel)]="formAluno.ano">
          <option value="0">Selecione...</option>
          <option value="1">1ยบ ano</option>
          <option value="2">2ยบ ano</option>
          <option value="3">3ยบ ano</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-success" (click)="addAluno();">Salvar</button>
      </div>

    </div>
